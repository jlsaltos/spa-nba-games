<div class="container home">
  <div class="row row-gap-3">
    <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let game of listGames">
      <app-card-game
        [game]="game"
        (clickEventDelete)="onClickDelete($event)"
        (clickEventEdit)=" onClickEdit($event)"
      ></app-card-game>
    </div>
  </div>
</div>
